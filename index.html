<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Wanderlust Travels | Home</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand p-0" href="/">
      <img src="/images/logo.png" alt="Wanderlust Logo" width="300">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path  d="M3 4H21V6H3V4ZM9 11H21V13H9V11ZM3 18H21V20H3V18Z"></path></svg>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto text-white">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Book</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Packages
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">United States</a>
            <a class="dropdown-item" href="#">India</a>
            <a class="dropdown-item" href="#">France</a>
            <a class="dropdown-item" href="#">Germany</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login / Register</button>
    </div>
  </nav>

  <main>
    <article class="text-center hero swipe-in">
      <div>
        <h4 class="wlcm swipe-in">Welcome To WANDERLUST TRAVELS</h4>
        <hr class="bg-white swipe-in mx-4">
        <br>
        <h3 class="display-5 text-white fw-600">Visit</h3>
        <br>
        <div>
          <div id="city-carousel" class="carousel slide" data-interval="3000" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <h1>Bavarian Alps</h1>
              </div>
              <div class="carousel-item">
                <h1>Udaipur</h1>
              </div>
              <div class="carousel-item">
                <h1>Las Vegas</h1>
              </div>
              <div class="carousel-item">
                <h1>Paris</h1>
              </div>
              <div class="carousel-item">
                <h1>Loire Valley</h1>
              </div>
              <div class="carousel-item">
                <h1>Niagra Falls</h1>
              </div>
              <div class="carousel-item">
                <h1>Hamburg</h1>
              </div>
              <div class="carousel-item">
                <h1>Kerala</h1>
              </div>
            </div>
          </div>
        </div>
        <br>
        <br>
        <button class="btn btn-success swipe-in">Book Now</button>
      </div>

    </article>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="/script.js" defer></script>
</body>

</html>
